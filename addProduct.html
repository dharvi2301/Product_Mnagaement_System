<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <!-- Optional JavaScript -->
    <!--Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</head>
<body class="page2">
    <nav class="navigation_bar">
        Add Your Product Details   
    </nav>
    <div class="form_div">
        <form class="container" id="productForm">
            <fieldset>
                <legend class="legend">Product Details:</legend>
            <div class="form-group row">
                <label for="productId" class="col-lg-2 col-md-3 col-sm-4 col-4 col-form-label text-right productId">Product ID</label>
                <div class="col-lg-10 col-md-9 col-sm-8 col-8">
                  <input type="text" class="form-control" id="productId" placeholder="Enter the Product ID">
                </div>
                <label for="productName" class="col-lg-2 col-md-3 col-sm-4 col-4 col-form-label text-right productName mt-2">Product Name</label>
                <div class="col-lg-10 col-md-9 col-sm-8 col-8">
                  <input type="text" class="form-control mt-2" id="productName" placeholder="Enter the Product Name">
                </div>
                <label for="image" class="col-lg-2 col-md-3 col-sm-4 col-4 col-form-label text-right image mt-2">Image URL</label>
                <div class="col-lg-10 col-md-9 col-sm-8 col-8">
                  <input type="url" class="form-control mt-2" id="image" placeholder="Enter the Image URL of the product">
                </div>
                <label for="price" class="col-lg-2 col-md-3 col-sm-4 col-4 col-form-label text-right price mt-2">Price:</label>
                <div class="col-lg-10 col-md-9 col-sm-8 col-8">
                    <input type="number" class="form-control mt-2" id="price" placeholder="Enter the price of the Product">
                </div>
                  <label for="description"class="col-lg-2 col-md-3 col-sm-4 col-4 col-form-label text-right description mt-2">Description:</label>
                  <div class="col-lg-10 col-md-9 col-sm-8 col-8">
                    <textarea id="description" name="description" placeholder="Enter the description of the product" class="mt-2"></textarea><br>
                </div>
              </div>                 
            </fieldset>
          </form>
          <div class="save mx-2">
            <button type="submit" class="btn add_button mt-1" onclick="saveProduct()">Save Product</button>
          </div> 
    </div>
</body>
</html>
