<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Product</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    
    <!-- Font Awesome for Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <!-- Optional JavaScript -->
    <!--Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    
</head>
<body class="view">
    <nav class="navigation_bar">
        View All Product Details   
    </nav>

    <div class="d-flex align-items-center gap-2">
        <label for="filterProductId" class="filterProductId mb-0">Filter by Product ID:</label>
        <input type="text" id="filterProductId" placeholder="Enter Product ID" class="form-control col-3 filterinput mx-2">
    </div>    

    <table class="table table-bordered mt-3" id="productTable">
        <thead class="table_header">
                <tr>
                    <th class="sortable" data-column="productId" data-label="Product ID">Product ID ⬆⬇</th>
                    <th class="sortable" data-column="productName" data-label="Product Name">Product Name ⬆⬇</th>
                    <th>Image</th>
                    <th class="sortable" data-column="price" data-label="Price">Price ⬆⬇</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
        </thead>
        <tbody class="table_content">
            <!-- New product rows will be added here dynamically -->
        </tbody>
    </table>

</body>
</html>
